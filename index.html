<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/images/app_icon_tight_1024.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EduNinja - AI驱动的教育学习助手，提供智能化的学习体验" />
    <meta name="keywords" content="AI学习,教育助手,在线学习,智能辅导" />
    <meta name="author" content="EduNinja Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eduninja.com/" />
    <meta property="og:title" content="EduNinja - AI学习助手" />
    <meta property="og:description" content="AI驱动的教育学习助手，提供智能化的学习体验" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://eduninja.com/" />
    <meta property="twitter:title" content="EduNinja - AI学习助手" />
    <meta property="twitter:description" content="AI驱动的教育学习助手，提供智能化的学习体验" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>EduNinja - AI学习助手</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- 加载状态 -->
    <style>
      #app {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #111827;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- 应用加载前显示的加载屏幕 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
      // 应用加载完成后隐藏加载屏幕
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
      
      // 错误处理
      window.addEventListener('error', function(event) {
        console.error('应用错误:', event.error);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('未处理的Promise错误:', event.reason);
      });
    </script>
  </body>
</html>
